version: '3.8'

services:
  asset-manager:
    build: .
    container_name: valdo-asset-manager
    # Ports removed (internal only)
    volumes:
      - ./assets.db:/app/assets.db
    restart: unless-stopped

  nginx:
    image: nginx:latest
    container_name: valdo-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - asset-manager
    restart: unless-stopped
